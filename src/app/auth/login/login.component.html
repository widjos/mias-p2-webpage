<div class="login-card">
  <div class="card-child container">
    <div id="card-message">Bienvenido </div>
    <br> 
  </div> 
    <div class="card-child container">
        <form #submitForm = "ngForm">
          <div class="form-group">
            <label  for="email">Email</label>
            <input type="email"
                   class="form-control"
                   [(ngModel)] = "formData.mail"
                   name="mail"
                   #mail = "ngModel"
                   required>
          </div>
          <div *ngIf="mail.invalid && (mail.dirty || mail.touched)"
            class="alert alert-danger">
            <div *ngIf="mail.errors.required">
              Email is required
            </div>
          </div>

          <div class="form-group">
            <label for="pass">Password</label>
            <input type="password"
                   class="form-control"
                   [(ngModel)] = "formData.pass"
                   #pass = "ngModel"
                   name="pass"
                   required>
          </div>
          <div *ngIf="pass.invalid && (pass.dirty || pass.touched)"
            class="alert alert-danger">
            <div *ngIf="pass.errors.required">
              Password is required
            </div>
          </div>
        
            <button 
            (click) = "loginUser()"
            type="submit" 
            class="btn btn-primary"
            [disabled] = "!submitForm.form.valid"
            >
            Ingresar</button>

            <div *ngIf=" this.verify == false && this.sendCredentials == true " class="alert alert-danger" role="alert">
              Verifique sus credenciales y vuelva a intentarlo.
          </div>
        
        </form>
    </div>
  

</div>
